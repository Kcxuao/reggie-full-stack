server:
  port: 8080
  servlet:
    encoding:
      charset: utf-8
      force: true
      enabled: true

spring:
  application:
    name: reggie

  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url:
      username:
      password:
      max-active: 20

  redis:
    host:
    port: 6379
    database: 0
    jedis:
      pool:
        max-active: 8
        max-wait: 1ms
        max-idle: 4
        min-idle: 0

  mvc:
    hiddenmethod:
      filter:
        enabled: true
  mail:
    host: smtp.qq.com
    username:
    password:

mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

reggie:
  dirPath:
  mailFrom:




